<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <!--stylesheets-->
  <link rel="stylesheet" href="/HackNoSense/assets/css/styles.css">
</head><body><header id="header">
    <div class="flexbox">
        <a href="/HackNoSense/">
            <img src="/HackNoSense/assets/images/logo.svg" class="logo">
        </a>
        <!-- 検索 追加予定 -->
        <div class=" end">
            <a class="link-button" href="https://github.com/maemon4095/HackNoSense">GitHub</a>
        </div>
    </div>
    <script type="text/javascript">
        const header = document.getElementById("header");
        const headerHeight = header.clientHeight;

        let scrollY = 0;
        let position = 0;

        window.addEventListener("scroll", () => {
            let delta = window.scrollY - scrollY;
            scrollY = window.scrollY;
            position = Math.max(Math.min(headerHeight, position + delta), 0);
            header.style.top = `${-position}px`;
        });
    </script>
</header><div class="content-root"><style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>
</div>
</body>

</html>
