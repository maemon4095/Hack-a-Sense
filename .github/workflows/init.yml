name: init

on: workflow_dispatch

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: initialize
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          jekyll new --skip-bundle
          git add -A
          git commit -m "init"
          git push