name: build

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: copy to pages
        env: 
          SRC_DIR: 'root'
          DST_BRANCH: 'pages'
        run: |
          files=$(find $SRC_DIR -type f)
          echo "$files"
          git checkout $DST_BRANCH -- $files
