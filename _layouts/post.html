---
layout: default
---
<h1>{{ page.title }}</h1>
<div style="display: flex;">
    <div>
        {{ page.date | date: "%Y/%m/%d" }}
    </div>
    <div style="margin-left: auto;">
        tags:
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/pages/categories/{{ tag | slugify }}.html">
            {{ tag }}
        </a>
        {% endfor %}
    </div>
</div>
<hr>
<div>
    {{- content -}}
</div>
