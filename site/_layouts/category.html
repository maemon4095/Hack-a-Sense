---
layout: default
---
<h1>Category : {{ page.category }}</h1>
<hr>
{% if site.tags[page.category] %}
<ul>
    {% assign post_by_date = site.tags[page.category] | sort:"date" %}
    {% for post in post_by_date %}
    <li>
        <a href="{{ post.url | relative_url }}" class="link-text">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
